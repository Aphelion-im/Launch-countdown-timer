<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>

    <main class="countdown-window">
        <h1>We're launching soon</h1>
        <div class="output">
            <div>
                <div class="number days box-shadow">00</div>
                <span class="indicator">Days</span>
            </div>
            <div>
                <div class="number hours box-shadow">00</div>
                <span class="indicator">Hours</span>
            </div>
            <div>
                <div class="number minutes box-shadow">00</div>
                <span class="indicator">Minutes</span>
            </div>
            <div>
                <div class="number seconds box-shadow">00</div>
                <span class="indicator">Seconds</span>
            </div>
        </div>
    </main>
    <footer>
        <!--    <img src="./assets/images/pattern-hills.svg" alt="Image with hills">-->
        <div class="social-media">
            <a target="_blank" href="https://facebook.com"><img src="./assets/images/icon-facebook.svg"
                    alt="Icon Facebook"></a>
            <a target="_blank" href="https://pinterest.com"><img src="./assets/images/icon-pinterest.svg"
                    alt="Icon Pinterest"></a>
            <a target="_blank" href="https://instagram.com"><img src="./assets/images/icon-instagram.svg"
                    alt="Icon Instagram"></a>
        </div>

    </footer>


    <script type="module" src="./main.js"></script>
</body>

</html>
